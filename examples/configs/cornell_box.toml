[[entities]]
shape = { type = "polygon", points = [
    [343.0, 548.799, 227.0],
    [343.0, 548.799, 332.0],
    [213.0, 548.799, 332.0],
    [213.0, 548.799, 227.0]
]}
material = { material = "light" }


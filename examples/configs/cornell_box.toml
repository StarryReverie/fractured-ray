# Cornell Box Example Configuration

[renderer]
iterations = 16
spp_per_iteration = 4
max_depth = 12
max_invisible_depth = 4
photons_global = 200000
photons_caustic = 1000000
initial_num_nearest = 100

[camera]
position = [278.0, 273.0, -800.0]
direction = [0.0, 0.0, 1.0]
aperture = 0.025
focal_length = 0.035

[camera.resolution]
width = 800
aspect = [1, 1]

# Reusable Materials
[materials.white_diffuse]
type = "diffuse"
albedo = { type = "constant", color = [1.0, 1.0, 1.0] }

[materials.red_diffuse]
type = "diffuse"
albedo = { type = "constant", color = [1.0, 0.0, 0.0] }

[materials.green_diffuse]
type = "diffuse"
albedo = { type = "constant", color = [0.0, 1.0, 0.0] }

[materials.light]
type = "emissive"
radiance = { type = "constant", color = [9.0, 8.5, 4.0] }
beam_angle = "hemisphere"

[materials.specular_ball]
type = "specular"
albedo = { type = "constant", color = [0.8, 0.8, 0.8] }

[materials.refractive_ball]
type = "refractive"
albedo = { type = "constant", color = [0.8, 0.8, 0.8] }
ior = 1.5

# Entities (shapes + materials)
